<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Events </title>
</head>
<body style="background-color: #414141; color: aliceblue;">

<p>The timeStamp read-only property of the Event 
interface returns the time (in milliseconds) at which the event was created. </p>

<p>
  Focus this iframe and press any key to get the current timestamp for the
  keypress event.
</p>
<p>timeStamp: <span id="time">-</span></p>
 
</body>

<script>

function getTime(e) {
  const time = document.getElementById("time");
  time.innerText = e.timeStamp;    //it would work similar
}
document.body.addEventListener("keypress", getTime);

</script>



</html>
