<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit & Remove Element</title>
</head>
<body>

    <ul class="language">
    <li>JavaScript</li>
      

    </ul>

</body>

<script>

//add Element  it would traverse through all the  language before being placed

function addLanguage(langName){
    const li = document.createElement('li');

    li.innerHTML = `${langName}`

document.querySelector('.language').appendChild(li)
}
addLanguage("Python")


function addOptimiseLanguage(langName){
    const li = document.createElement('li');

    const newLang = document.createTextNode(langName)
li.appendChild(newLang)

document.querySelector('.language').appendChild(li)
}
addOptimiseLanguage("Golang")







//Edit Element
const secondLang = document.querySelector("li:nth-child(2)")
secondLang.innerHTML = "Mojo"






// OptimiseEdit element 
const thirdLang = document.querySelector("li:nth-child(3)")
const newli = document.createElement('li')
newli.textContent = "FffFF"
thirdLang.replaceWith(newli)

//remove
const lastLang = document.querySelector("li:last-child")
lastLang.remove()








</script>


</html>
